#Change prefix key to 'a'
unbind C-b
set -g prefix C-a

#Open new panes in current directory
unbind c
bind c new-window '#{pane_current_path}'
unbind %
bind % split-window -h -c '#{pane_current_path}'
unbind '"'
bind '"' split-window -v -c '#{pane_current_path}'

#Enable easy pane switching
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Status bar.
set -g status-bg '#343d46'
set -g status-fg white
set -g status-left-length 40
set -g status-left '#[fg=yellow]#S â§‰ '
set -g status-right "#[fg=yellow]$USER@#h #[fg=magenta]%l:%M %p"
set -g status-interval 60 # Default is 15.

#Activity alerts for windows
setw -g monitor-activity on
set -g visual-activity on

#Remove delay time when pressing escape 
set -sg escape-time 0

set-window-option -g window-status-current-bg yellow

#Give me god damn mouse access....
set -g mouse on


